Sofar\Aade\EntityType:
    properties:
        type:
            -
                GreaterThanOrEqual:
                    value: '1'
                    groups:
                        - xsd_rules
            -
                LessThanOrEqual:
                    value: '6'
                    groups:
                        - xsd_rules
            -
                NotNull:
                    groups:
                        - xsd_rules
        entityData:
            -
                NotNull:
                    groups:
                        - xsd_rules
            -
                Valid: null
